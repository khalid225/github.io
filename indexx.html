<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Currency Converter </title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/currency-Converter.css">
  <script src="scripts/currency-Converter.js"></script>
</head>

<body onload="loadCurrencies()">
  <div class="container main-panel">
    <div class= "col-md-offset-4 col-md-4 panel">
      <div class="row header">
          Currency Converter
      </div>
      <div class="row">
        <div class="col-md-4">Amount :</div>
        <div class="col-md-10">
          <input type="text" oninput="currencyConverter()" class="from-control" id="amount"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">From:</div>
        <div class="col-md-4"> <select  onchange="currencyConverter()" id="from"></select> </div>
        <div class="col-md-2">To:</div>
        <div class="col-md-4"> <select  onchange="currencyConverter()" id="to"></select> </div>
      </div>
      <div class="row">
        result : <span id="result"></span>
      </div>
    </div>
 </div>

<<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
